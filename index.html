<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tool Go88</title>

  <!-- Logo Web -->
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <meta name="theme-color" content="#007bff">
  <link rel="manifest" href="manifest.json">

  <!-- Fonts + Style -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      background: #000;
      color: #0ff;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }
    canvas#background {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .container {
      z-index: 2;
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
      opacity: 0;
      transform: scale(0.6);
      transition: all 1s ease-out;
    }
    .container.show {
      opacity: 1;
      transform: scale(1);
    }
    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #0ff;
    }
    h2.sub {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #77ffff;
    }
    input[type="text"] {
      width: 100%;
      max-width: 500px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 15px #00ffff99;
      outline: none;
      font-family: 'Press Start 2P', monospace;
    }
    button {
      margin-top: 20px;
      padding: 12px 28px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(145deg, #00f0ff, #00aaff);
      color: #000;
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff99;
    }
    .thinking {
      margin-top: 20px;
      font-size: 1rem;
      color: #77ffff;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .result {
      margin-top: 25px;
      font-size: 1.2rem;
      color: #00ff88;
      font-weight: bold;
      text-shadow: 0 0 10px #00ff88cc;
    }
    .chart {
      width: 300px;
      height: 20px;
      background: #111;
      border: 2px solid #0ff;
      margin-top: 10px;
      display: flex;
      overflow: hidden;
      border-radius: 6px;
    }
    .bar-t {
      background: #00ff88;
      height: 100%;
    }
    .bar-x {
      background: #ff0088;
      height: 100%;
    }
    .intro {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      font-size: 2rem;
      color: #0ff;
      font-family: 'Press Start 2P', monospace;
    }
    .intro span {
      position: absolute;
      opacity: 0;
      animation: showFadeWord 1.2s forwards;
    }
    .intro span:nth-child(1) { animation-delay: 0s; }
    .intro span:nth-child(2) { animation-delay: 1.3s; }
    .intro span:nth-child(3) { animation-delay: 2.6s; }
    .intro span:nth-child(4) { animation-delay: 3.9s; }
    @keyframes showFadeWord {
      0% { opacity: 0; transform: scale(0.8); }
      20%, 80% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.8); }
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>

  <div class="intro">
    <span>Tool</span>
    <span>Phân</span>
    <span>Tích</span>
    <span>1 TỶ LẦN...</span>
  </div>

  <div class="container" id="app">
    <h1>Tool Go88</h1>
    <h2 class="sub">AI phân tích 1 TỶ lần để dự đoán cầu chuẩn xác</h2>
    <input type="text" id="inputText" placeholder="Nhập chuỗi cầu: ví dụ TXTTXXTX..." autofocus />
    <button onclick="analyzeCau()">Phân Tích</button>
    <p id="status" class="thinking" style="display:none;">Đang phân tích 1.000.000.000 lần...</p>
    <div id="result" class="result"></div>
    <div id="chart" class="chart" style="display:none;">
      <div id="bar-t" class="bar-t"></div>
      <div id="bar-x" class="bar-x"></div>
    </div>
  </div>

  <script>
    // Intro transition
    setTimeout(() => {
      document.querySelector('.intro').style.display = 'none';
      document.getElementById('app').classList.add('show');
    }, 5200);

    // Dust effect
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');
    let w, h, particles = [];
    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize); resize();
    for (let i = 0; i < 100; i++) {
      particles.push({ x: Math.random() * w, y: Math.random() * h, r: Math.random() * 2, dx: (Math.random()-0.5)*0.5, dy: (Math.random()-0.5)*0.5 });
    }
    function draw() {
      ctx.clearRect(0, 0, w, h);
      ctx.fillStyle = '#00ffffaa';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();

    function analyzeCau() {
      const inputEl = document.getElementById('inputText');
      const input = inputEl.value.trim().toUpperCase();
      const status = document.getElementById('status');
      const result = document.getElementById('result');
      const chart = document.getElementById('chart');

      if (!/^[TX]{10,}$/.test(input)) {
        alert("Chuỗi phải có ít nhất 10 ký tự T hoặc X.");
        return;
      }

      inputEl.disabled = true;
      status.style.display = 'block';
      result.innerHTML = '';
      chart.style.display = 'none';

      setTimeout(() => {
        // Phân tích 1 tỷ lần
        const lastTen = input.slice(-10);
        let t = 0, x = 0;
        for (let i = 0; i < 1_000_000_000; i++) {
          const next = Math.random() < (lastTen.match(/T/g)?.length || 0) / 10 ? 'T' : 'X';
          if (next === 'T') t++; else x++;
        }

        const prediction = t > x ? 'T (Tài)' : 'X (Xỉu)';
        const percentT = Math.round(t / 10_000_000);
        const percentX = 100 - percentT;

        result.innerHTML = `Kết quả dự đoán tiếp theo: <strong>${prediction}</strong>`;
        chart.style.display = 'flex';
        document.getElementById('bar-t').style.width = percentT + '%';
        document.getElementById('bar-x').style.width = percentX + '%';

        status.style.display = 'none';
        inputEl.disabled = false;
        inputEl.focus();
      }, 3000);
    }
  </script>
</body>
</html>
